name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ['14.x', '16.x', '18.x']
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test





